name: Daily Auto-Commit
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Generate Random Commits
        run: |
          # Generate random number between 1-9
          COMMITS=$(( $RANDOM % 9 + 1 ))
          echo "Today's commits: $COMMITS"
          
          # Create multiple commits
          for (( i=1; i<=$COMMITS; i++ ))
          do
            echo "Commit $i at $(date)" >> dummy_log.txt
            git add dummy_log.txt
            git commit -m "Auto-commit $i/$COMMITS: $(date +'%Y-%m-%d %H:%M:%S')"
            sleep 1  # Adds slight delay between commits
          done
          
          # Push all commits
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
